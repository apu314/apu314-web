name: Lint and Format
on:
  push
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches: [main]

permissions:
  contents: write
jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
        # with:
        #   ref: ${{ github.head_ref }}

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: ğŸ› ï¸ Install dependencies...
        run: yarn run ci

      - name: Lint & fix
        run: yarn run lint --fix

      - name: âš™ï¸ Format with Prettier
        run: yarn run format

      - name: âœï¸ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: â™»ï¸ Apply formatting changes
          branch: ${{ github.head_ref }}
